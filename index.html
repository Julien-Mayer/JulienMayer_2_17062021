<!DOCTYPE html>
<html lang=fr>
    <head>
        <meta charset="utf-8" />
        <title>Reservia</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="https://kit.fontawesome.com/2fe577e51b.js" crossorigin="anonymous"></script>
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet"> 
    </head>
    <body>
        <div id="container">
            <header class="border">
                <img id="logo" src="../../images/logo/Reservia.svg" alt="Logo entreprise" class="border red">
                <nav class="border red">
                    <ul>
                        <li class="border blue"><a href="#Hebergements">Hébergements</a></li>
                        <li class="border blue"><a href="#Activites">Activités</a></li>
                        <li class="border blue"><a href="#">S'inscrire</a></li>
                    </ul>
                </nav>
            </header>
            <main class="border">
                <section id="principale" class="border red">
                    <div id="principaleIntroduction" class="border blue">
                        <h1>Trouvez votre hébergement pour des vacances de rêve</h1>
                        <p>En plein centre ville ou en pleine nature</p>
                    </div>
                    <div id="principaleRecherche" class="border blue">
                        <i class="fas fa-map-marker-alt"></i>
                        <form>
                            <div>
                              <label for="map-search"></label>
                              <input type="search" id="map-search" name="q" placeholder="Marseille, France">
                              <button>Rechercher</button>
                            </div>
                          </form>
                    </div>
                    <div id="principaleFiltres" class="border blue">
                        <h3>Filtres</h3>
                        <ul>
                            <li class="filtres"><i class="fas fa-money-bill-wave"></i>Économique</li>
                            <li class="filtres"><i class="fas fa-child"></i>Familial</li>
                            <li class="filtres"><i class="fas fa-heart"></i>Romantique</li>
                            <li class="filtres"><i class="fas fa-dog"></i>Animaux autorisés</li>
                        </ul>
                        <p><i class="fas fa-info-circle"></i> Plus de 500 logements sont disponibles dans cette ville</p>
                    </div>
                </section>
            </main>
        </div>
    </body>
</html>
